<!DOCTYPE html>

<head>
    <title>Online Book Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        function hasWhiteSpace(s) {
            return s.indexOf(' ') >= 0;
        }
        function Register() {
            var username = document.getElementById("username").value;
            var password_1 = document.getElementById("password_1").value;
            var password_2 = document.getElementById("password_2").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            var address = document.getElementById("address").value;
            var fullname = document.getElementById("fullname").value;


            var error = 0;
            if (username.length < 3 || !hasWhiteSpace(username)) {
                error = 1;
                document.getElementById("username").style.color = "red";

            } else {
                document.getElementById("username").style.color = "black";
            }
            if (fullname.length < 3) {
                error = 1;
                document.getElementById("fullname").style.color = "red";

            } else {
                document.getElementById("fullname").style.color = "black";
            }
            if (address.length < 3) {
                error = 1;
                document.getElementById("address").style.color = "red";

            } else {
                document.getElementById("address").style.color = "black";
            }

            if (email.length < 1 || !email.toLowerCase()
                .match(
                    /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                )) {
                error = 1;
                document.getElementById("email").style.color = "red";
                document.getElementById("email").value = "";
                document.getElementById('email').placeholder = 'Enter a valid email';

            } else {
                document.getElementById("email").style.color = "black";
            }
            if (!mobile.match(/^\d{10}$/) || !mobile.startsWith('05')) {
                error = 1;
                document.getElementById("mobile").style.color = "red";
                document.getElementById('mobile').value = "";
                document.getElementById('mobile').placeholder = 'Enter a valid phone';


            } else {
                document.getElementById("mobile").style.color = "black";
                document.getElementById("mobile").placeholder = "Phone Number";

            }

            if (!password_1.match(/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/)) {
                error = 1;
                document.getElementById("passErr").style.color = "red";
                document.getElementById("passErr").value = "At least 8 chars (numbers, lowercase and uppercase) ";


            } else if (password_1 != password_2) {
                error = 1;
                document.getElementById("passErr").style.color = "red";
                document.getElementById("passErr").value = "Passwords don't match";


            } else {
                document.getElementById("passErr").style.color = "black";
                document.getElementById("passErr").value = "Password";
            }

            if (error == 0) {
                var cv = new Object();
                cv.username = username;
                cv.password = password_1;
                cv.email = email;
                cv.mobile = mobile;
                cv.address = address;
                cv.fullname = fullname;
                var str = JSON.stringify(cv);

                $.ajax({
                    type: "POST",
                    url: "server.php",
                    data: {
                        reg_user: str
                    },
                    dataType: "text",
                    success: function (data) {
                        if (data.startsWith("Error")) {
                            alert(data);
                        } else {
                            uploadImage(data);
                        }
                    }
                });

            }

        }


    </script>


</head>

<body>
    <div class="nav">
        <div class="logo">
            <img src="images/book_logo.png">
        </div>
        <div class="nav_items">
            <div class="nav_item"><a href="home.html">Home</a></div>
            <div class="nav_item"><a href="login.html">Login</a></div>
            <div class="nav_item"><a href="register.html">Register</a></div>
        </div>
    </div>


    <div class="content">

        <div class="reg_div">
            <h1>Register Form</h1>
            <div class="inner_form">

                <div class="form_content">

                    <div class="label_div">
                        <label id="user_l">Username</label>
                    </div>
                    <div class="input_div">
                        <i class="fa fa-user icon"></i>
                        <input type="text" id="username" placeholder="Enter Username">
                    </div>
                    <div class="label_div">
                        <label id="pass_l">Password</label>
                    </div>

                    <div class="input_div">
                        <i class="fa fa-key icon"></i>

                        <input type="password" id="password_1" placeholder="Enter Password">
                    </div>
                    <div class="label_div">
                        <label id="email_l">Email</label>
                    </div>

                    <div class="input_div">
                        <i class="fa fa-envelope icon"></i>

                        <input type="email" id="email" placeholder="Enter Email address">
                    </div>
                    <div class="label_div">
                        <label id="address_l">Address</label>
                    </div>

                    <div class="input_div">
                        <i class="fa fa-home icon"></i>

                        <input type="text" id="address" placeholder="Enter your address">
                    </div>

                </div>
                <div class="form_content">
                    <div class="label_div">
                        <label id="name_l">Full name</label>
                    </div>

                    <div class="input_div">
                        <i class="fa fa-user-circle-o icon"></i>

                        <input type="text" id="fullname" placeholder="Enter Your Name">
                    </div>
                    <div class="label_div">
                        <label id="pass_2">Confirm Password</label>
                    </div>

                    <div class="input_div">
                        <i class="fa fa-key icon"></i>

                        <input type="password" id="password_2" placeholder="Enter Password">
                    </div>
                    <div class="label_div">
                        <label id="phone_l">Phone</label>
                    </div>

                    <div class="input_div">
                        <i class="fa fa-phone icon"></i>

                        <input type="number" id="mobile" placeholder="Enter Phone number">
                    </div>



                </div>

            </div>
            <button type="button" class="button-83" onclick="Register()">Register</button>

        </div>


    </div>
</body>
